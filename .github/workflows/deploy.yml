name: React CI/CD Pipeline

on:
  push:
    branches:
      - master  # This can be any branch you want to trigger on

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Specify the version of Node.js

      # Step 3: Install dependencies
      - name: Install Dependencies
        run: npm install

      # Step 4: Build the React app
      - name: Build React App
        run: npm run build

      # Step 5: Deploy to a server or cloud service
      - name: Deploy to Server
        run: |
          # SSH into the server and deploy (Example with EC2)
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > deploy_key
          chmod 600 deploy_key
          ssh -i deploy_key -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            cd /var/www/vite-project  # Go to the directory where the app is stored
            git pull origin main  # Pull the latest code
            npm install --production  # Install production dependencies
            npm run build  # Build the app
            pm2 restart all  # Restart the app using PM2
          EOF
